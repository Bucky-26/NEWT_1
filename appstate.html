<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change App State</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-white rounded-md shadow-md">
        <label for="appState" class="block text-sm font-medium text-gray-600">App State:</label>
        <textarea id="appState" class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition duration-150 ease-in-out"></textarea>

        <button id="changeStateBtn" class="mt-4 px-4 py-2 bg-yellow-300 text-green-800 rounded-md hover:bg-yellow-400 hover:text-green-900 focus:outline-none focus:ring focus:border-blue-300 transition duration-150 ease-in-out">Change AppState</button>
    </div>

    <script>
        document.getElementById('changeStateBtn').addEventListener('click', function () {
            // Get the value from the textarea
            var newAppStateValue = document.getElementById('appState').value;

            // Make an API request to update the app state using query parameter
            fetch('/AppState?data=' + encodeURIComponent(newAppStateValue), {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.success) {
                        console.log('App state changed successfully!');
                    } else {
                        console.error('Failed to change app state:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error making API request:', error);
                });
        });
    </script>
</body>

</html>
